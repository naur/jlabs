<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title></title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.0.min.js"></script>
    <script src="/js/yhd.chart.js" type="text/javascript"></script>
    <script>
        var chartLine;
        $(function () {
            chartLine = new chart.line({
                points: [
                    {point: 't-x            t-y   ', title: '|- 配送单到站区间 -|   '},
                    {point: '最早送达时间（t）', title: '       |- 指定送货时间段 -|'}
                ],
                container: $('.chart:eq(0)')
            });

            $('input[type=button]').on('click', function () {
                chartLine.refresh({
                    points: [
                        {point: 't-ZZZ            t-ZZZ   ', title: '|- 配--到站区间 -|   '},
                        {point: '最早---时间（t）', title: '       |- 指定--货时间段 -|'},
                        {point: 'aaa', title: 'bbb'}
                    ]
                });
            });
        });
    </script>
</head>
<body>
<canvas class="chart"></canvas>
<input type="button" value="refresh"/>
</body>
</html>
